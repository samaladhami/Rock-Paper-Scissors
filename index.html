<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Rock-Paper-Scossors</title>
    <!-- fa awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!--  -->
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title">
  </head>
  <body>
    <header>
      <h1>Rock-Paper-Scissors</h1>
    </header>
    <section>
      <div class="input-group">
        <label for="sec">Round time</label>
        <input id="min" class="my-input" type="text" name="name" value="" placeholder="M" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
        <span>:</span>
        <input id="sec" class="my-input" type="text" name="name" value="" placeholder="S" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
        <h2></h2>
      </div>
      <div class="time-control">
        <h2 id="counter">00:00</h2>
        <button class="start" id="start-btn" type="button" name="button" >Start</button>
        <button class="restart" id='restart-btn' type="button" name="button" disabled="true">Restart</button>
      </div>
      <div class="show-chosen">
        <div id="user" class='flip-image'>
          <h2>YOU</h2>
        </div>
        <div id="bot">
          <h2>BOT</h2>
        </div>
      </div>
      <div class="dashboard">
        <div class="play-btn-group">
          <button onclick='chooseOne( this )' id='rock-btn' type="button" class="fa fa-hand-rock-o" aria-hidden="true" value="rock" disabled="true"></button>
          <button onclick='chooseOne( this )' id='paper-btn' type="button" class="fa fa-hand-paper-o" aria-hidden="true" value="paper" disabled="true"></button>
          <button onclick='chooseOne( this )' id='scissors-btn' type="button" class="fa fa-hand-scissors-o" aria-hidden="true" value="scissors" disabled="true"></button>
        </div>
        <div class="score">
          <div class="wins">
            wins: <h2>0</h2>
          </div>
          <div class="losses">
            losses: <h2>0</h2>
          </div>
          <div class="draws">
            draws: <h2>0</h2>
          </div>
        </div>
      </div>
      <div class="game-over-wrapper">
        <div id="game-over"></div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/counter.js" charset="utf-8"></script>
    <script src="js/game.js" charset="utf-8"></script>
    <script src="js/gameEngine.js" charset="utf-8"></script>
    <script src="js/gameCtrl.js" charset="utf-8"></script>
    <script src="js/gameOver.js" charset="utf-8"></script>
  </body>
</html>
